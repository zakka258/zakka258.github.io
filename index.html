<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RadioBlast</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(https://fonts.googleapis.com/css?family=Montserrat);
* {
  box-sizing: border-box;
}

body {
  background-color: #ded6d6;
  font-family: "Montserrat", sans-serif;
}
html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}
body>img{
	width: 400px;
    	position: relative;
    	margin: auto;
    	display: block;}
	html {
	overflow:hidden;
}
@media only screen and (min-device-width: 320px) and (max-device-width: 480px)
  and (-webkit-min-device-pixel-ratio: 2) {
    body>img{
        width: 800px; 
        position: 
        relative; 
        margin: auto; 
        display: block;
    }
}



.player-wrap:before, .player-wrap:after {
  content: "";
  background-color: #423939;
  border-radius: 50%;
  height: 91px;
  width: 100px;
  position: absolute;
  display: block;
  top: 0;
  z-index: -1;
}

.player-container {
  display: block;
  width: 422px;
  height: 300px;
  margin-top: 200px;
  padding-top: 91px;
  padding-left: 15px;
  margin: 0 auto;
  background-image: url("http://dev.steelehouse.com/codepen/audio-shadow.jpg");
  background-repeat: no-repeat;
  background-position: 21px -14px;
}

.player-wrap {
  background-color: #423939;
  display: block;
  z-index: 1;
  width: 230px;
  height: 91px;
  margin: 0 auto;
  color: white;
  position: relative;
}
.player-wrap:before {
  left: -45px;
           /*
border-bottom: 2px solid white;*/
}
.player-wrap:after {
  right: -45px;
}

.play-pause {
  width: 100px;
  height: 100px;
  display: inline-block;
  position: absolute;
  left: -33px;
  top: 7px;
  background-image: url("http://dev.steelehouse.com/codepen/play-dark.gif");
  border-radius: 20%;
  background-repeat: no-repeat;
  cursor: pointer;
}
.play-pause.paused {
  background-image: url("http://dev.steelehouse.com/codepen/pause-dark.gif");
}
.play-pause.pausing {
  background-image: url("http://dev.steelehouse.com/codepen/play-to-pause-dark.gif");
}
.play-pause.playing {
  background-image: url("http://dev.steelehouse.com/codepen/pause-to-play-dark.gif");
}

progress {
  height: 7px;
  border-radius: 7px;
  width: 100%;
  background-color: white;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

progress[value]::-webkit-progress-bar {
  background-color: white;
  border-radius: 50%;
  padding: 2px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
}

progress[value]::-webkit-progress-value {
  background: #c34747;
  padding-left: 6px;
}

.song-meta {
  margin-left: 55px;
  z-index: 5;
  width: 100%;
  padding-right: 40px;
  padding-top: 11px;
}

.artist, .pcast-time {
  font-size: 20px;
  letter-spacing: .15em;
  margin-top: 20px;
  margin-left: 10px;
}

.pcast-time {
  letter-spacing: 0;
}
