<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RadioBlast</title>

<!-- Include Resource Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>

    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

		<!--
			Include Resource Javascript

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

		<!-- Include Amplitude JS -->
		<script type="text/javascript" src="./dist/amplitude.js"></script>

		<!-- Include Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
 

<style type="text/css">
	body>img{
	width: 500px;
    position: relative;
    margin: 0 auto;
    display: block;
    margin-top: 100px;"
	}
	body>audio{
	width: 70px; 
	margin: 0 auto;
    display: block;
	}
	@media only screen and (min-device-width: 320px) and (max-device-width: 480px)
  and (-webkit-min-device-pixel-ratio: 2) {
    body>img{
        width: 800px; 
        position: 
        relative; 
        margin: 0 auto; 
        display: block; 
        margin-top: 400px;
    }
	}
</style>
</head>

<body style="    background: #f4d743;">
  <img src="https://preview.ibb.co/ho6PX7/radioblast.png"/>

 <div id="white-player">
          <div class="white-player-top">
            <div class="grid-x">
              <div class="large-3 cell">

              </div>
              <div class="large-6 cell">
                <span class="now-playing">Now Playing</span>
              </div>
                          </div>
          </div>

          <div id="white-player-center">
                    <div class="song-meta-data">
              <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>
              <span amplitude-song-info="artist" amplitude-main-song-info="true" class="song-artist"></span>
            </div>

            <div class="time-progress">
              <div class="grid-x">
                <div class="large-12 medium-12 small-12 cell">
                  <div id="progress-container">
                    <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true"/>
  				          <progress id="song-played-progress" class="amplitude-song-played-progress" amplitude-main-song-played-progress="true"></progress>
  				          <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                  </div>
                </div>
              </div>

              <div class="grid-x">
                <div class="large-6 medium-6 small-6 cell">
                  <span class="current-time">
  				          <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
  				        </span>
                </div>
                <div class="large-6 medium-6 small-6 cell">
                  <span class="duration">
  				          <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
  				        </span>
                </div>
              </div>
            </div>
          </div>

          <div id="white-player-controls">
            <div class="grid-x">
              <div class="large-12 medium-12 small-12 cell">
                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                <div class="amplitude-prev" id="previous"></div>
                <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                <div class="amplitude-next" id="next"></div>
                <div class="amplitude-repeat" id="repeat"></div>
              </div>
              </body>




<script type="text/javascript">
    Amplitude.init({
      "songs": [
        {
          "name": "RadioBlast",
          "artist": "Blended as STANers",
          "album": "",
          "url": "http://199.167.134.163:7906/;",
          "cover_art_url": "../album-art/radioblast.png"
, "live": true               }
      ]
    });
  </script>

</body>
</html>
